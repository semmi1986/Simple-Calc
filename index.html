<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <title>Simple Calc</title>
</head>
<body>


<header class="header">
  <div class="container">

  </div>
</header>

<div class="intro">
  <div class="container">
    <div class="info">
      <div class="text"></div>
      <button class="button">Возможности</button>
    </div>

    <div class="main">
      <div class="input">
        <input type="text" value="0" disabled id="display" placeholder="0000000000000"/>
      </div>
      <div class="item clear" id="ce">CE</div>
      <div class="item clear" id="c">&lArr;</div>
      <div class="item operator">/</div>
      <div class="item operator">x</div>
      <div class="item number">7</div>
      <div class="item number">8</div>
      <div class="item number">9</div>
      <div class="item operator">-</div>
      <div class="item number">4</div>
      <div class="item number">5</div>
      <div class="item number">6</div>
      <div class="item operator">+</div>
      <div class="item number">1</div>
      <div class="item number">2</div>
      <div class="item number">3</div>
      <div class="item equal operator">=</div>
      <div class="item zero number">0</div>
      <div class="item" id="decimal">,</div>
    </div>
  </div>
</div>


<script src="app.js"></script>
</body>
</html>
